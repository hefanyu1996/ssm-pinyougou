<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />

	<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
	<!--<script type="text/javascript" src="js/pages/register.js"></script>-->

	<!-- 引入jQuery&bootstrap -->
	<script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- 引入angularJS -->
	<script type="text/javascript" src="/plugins/angularjs/angular.min.js"></script>

	<!-- 引入外部模块js -->
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/service/sellerService.js"></script>
	<script type="text/javascript" src="js/controller/baseController.js"></script>
	<script type="text/javascript" src="js/controller/sellerController.js"></script>
	<!-- 引入外部模块js -->



</head>

<body ng-app="pinyougou" ng-controller="sellerController">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
				
					<div class="control-group">
						<label class="control-label" for="input_username">登陆名（不可修改）：</label>
						<div class="controls">
							<input type="text" placeholder="登陆名" class="input-xfat input-xlarge" id="input_username" ng-model="entity.sellerId">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_password">登陆密码：</label>
						<div class="controls">
							<input type="password" placeholder="登陆密码" class="input-xfat input-xlarge" id="input_password" ng-model="entity.password">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label" for="input_store_name">店铺名称：</label>
						<div class="controls">
							<input type="text" placeholder="店铺名称" class="input-xfat input-xlarge" id="input_store_name" ng-model="entity.nickName">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label" for="input_company_name">公司名称：</label>
						<div class="controls">
							<input type="text" placeholder="公司名称" class="input-xfat input-xlarge" id="input_company_name" ng-model="entity.name" >
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_company_tel">公司电话：</label>
						<div class="controls">
							<input type="text" placeholder="公司电话" class="input-xfat input-xlarge" id="input_company_tel" ng-model="entity.telephone">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_company_address">公司详细地址：</label>
						<div class="controls">
							<input type="text" placeholder="公司详细地址" class="input-xfat input-xlarge" id="input_company_address" ng-model="entity.addressDetail" >
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_name">联系人姓名：</label>
						<div class="controls">
							<input type="text" placeholder="联系人姓名" class="input-xfat input-xlarge" id="input_name"  ng-model="entity.linkmanName">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_qq">联系人QQ：</label>
						<div class="controls">
							<input type="text" placeholder="联系人QQ" class="input-xfat input-xlarge" id="input_qq"  ng-model="entity.linkmanQq">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_phone">联系人手机：</label>
						<div class="controls">
							<input type="text" placeholder="联系人手机" class="input-xfat input-xlarge" id="input_phone"  ng-model="entity.mobile">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_email">联系人EMAIL：</label>
						<div class="controls">
							<input type="text" placeholder="联系人EMAIL" class="input-xfat input-xlarge" id="input_email" ng-model="entity.linkmanEmail">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_business_license">营业执照号：</label>
						<div class="controls">
							<input type="text" placeholder="营业执照号" class="input-xfat input-xlarge" id="input_business_license" ng-model="entity.licenseNumber">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_revenueNum">税务登记证号：</label>
						<div class="controls">
							<input type="text" placeholder="税务登记证号" class="input-xfat input-xlarge" id="input_revenueNum" ng-model="entity.taxNumber">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_groupCode">组织机构代码证：</label>
						<div class="controls">
							<input type="text" placeholder="组织机构代码证" class="input-xfat input-xlarge" id="input_groupCode" ng-model="entity.orgNumber">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="input_2name">法定代表人：</label>
						<div class="controls">
							<input type="text" placeholder="法定代表人" class="input-xfat input-xlarge" id="input_2name" ng-model="entity.legalPerson">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_idNum">法定代表人身份证号：</label>
						<div class="controls">
							<input type="text" placeholder="法定代表人身份证号" class="input-xfat input-xlarge" id="input_idNum" ng-model="entity.legalPersonCardId">
						</div>
					</div>	

					<div class="control-group">
						<label class="control-label" for="input_bankName">开户行名称：</label>
						<div class="controls">
							<input type="text" placeholder="开户行名称" class="input-xfat input-xlarge" id="input_bankName" ng-model="entity.bankName">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_bank">开户行支行：</label>
						<div class="controls">
							<input type="text" placeholder="开户行支行" class="input-xfat input-xlarge" id="input_bank" ng-model="entity.brife">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_bankNum">银行账号：</label>
						<div class="controls" >
							<input type="text" placeholder="银行账号" class="input-xfat input-xlarge" id="input_bankNum" ng-model="entity.bankUser">
						</div>
					</div>					
					
					<div class="control-group">
						<label  class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked="" id="protocol_cb"><span>同意协议并注册  <a href="sampling.html">《品优购商家入驻协议》</a></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" href="javascript:;" target="_blank" ng-click="add()" >申请入驻</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	</div>

</body>

</html>
